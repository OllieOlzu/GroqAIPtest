<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llama 3.1 Chatbot</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #f0f2f5; margin: 0; }
        .chat-container { width: 400px; height: 600px; background: white; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); display: flex; flex-direction: column; overflow: hidden; }
        .header { background-color: #f55036; color: white; padding: 15px; text-align: center; font-weight: bold; }
        .chat-box { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .message { padding: 10px 15px; border-radius: 20px; max-width: 80%; line-height: 1.4; }
        .user-message { background-color: #007bff; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .ai-message { background-color: #e9ecef; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
        .input-area { border-top: 1px solid #ddd; padding: 15px; display: flex; gap: 10px; background: white; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background-color: #f55036; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; font-weight: bold; }
        button:hover { background-color: #d93d24; }
        button:disabled { background-color: #ccc; cursor: not-allowed; }
        .loading { font-size: 12px; color: #888; margin-left: 10px; display: none; }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="header">Groq Llama 3.1 8B Instant</div>
    <div class="chat-box" id="chatBox">
        <div class="message ai-message">Hello! How can I help you today?</div>
    </div>
    <div class="loading" id="loadingIndicator">AI is typing...</div>
    <div class="input-area">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button onclick="sendMessage()" id="sendBtn">Send</button>
    </div>
</div>

<script>
    const chatBox = document.getElementById('chatBox');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const loadingIndicator = document.getElementById('loadingIndicator');

    // Allow pressing "Enter" to send
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // 1. Add User Message to Chat
        addMessage(text, 'user-message');
        userInput.value = '';
        loadingIndicator.style.display = 'block';
        sendBtn.disabled = true;

        try {
            // 2. Send to Backend
            const response = await fetch('http://localhost:3000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });

            const data = await response.json();

            // 3. Add AI Response to Chat
            if (data.response) {
                addMessage(data.response, 'ai-message');
            } else {
                addMessage("Error: Could not get response.", 'ai-message');
            }
        } catch (error) {
            addMessage("Error: Server not running?", 'ai-message');
        } finally {
            loadingIndicator.style.display = 'none';
            sendBtn.disabled = false;
        }
    }

    function addMessage(text, className) {
        const div = document.createElement('div');
        div.classList.add('message', className);
        div.innerText = text;
        chatBox.appendChild(div);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to bottom
    }
</script>

</body>
</html>
